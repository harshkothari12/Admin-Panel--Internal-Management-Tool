<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- ✅ Correct Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- ✅ Bootstrap for existing form classes -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container mx-auto px-3 sm:px-6 md:px-12 lg:px-48 xl:px-72">
      <div class="flex justify-center items-center">
        <h1 class="font-bold pt-19">CAMIOCA</h1>
      </div>
      <div class="flex justify-center items-center">
        <h5>Intelligent Service</h5>
      </div>
      <div>
        <p class="pt-25 flex justify-center items-center font-bold text-sm">
          Welcome back!
        </p>
      </div>
      <div>
        <form>
          <div class="mb-3 px-125 pt-15">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <div>
              <input
                style="background-color: rgba(241, 241, 241, 1)"
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="example@mail.com"
              />
            </div>
          </div>
          <div class="mb-3 px-125">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input
              style="background-color: rgba(241, 241, 241, 1)"
              placeholder="Password"
              type="password"
              class="form-control"
              id="exampleInputPassword1"
            />
            <div id="emailHelp" class="form-text">
              Use at least 8 characters with 1 number, and one special
              character.
            </div>
          </div>
          <div class="flex justify-center items-center">
            <button type="submit" class="btn btn-success w-70 rounded-5xl">LOG IN</button>
          </div>
          <div>
            <u style="color: rgba(142, 142, 147, 1);" class="pt-2 flex justify-center items-center cursor-pointer">
              Forgot password?
            </u>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
